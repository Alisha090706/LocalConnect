<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Business - LocalConnect</title>
    <link rel="stylesheet" href="addbusiness.css">
    <script defer src="addbusiness.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo">  
                </div>
            </div>
            <!-- Home (Current page)
            Browse Businesses (Takes users to Business Listings Page)
            Add Business (For business owners to list their store)
            Login/Sign Up   -->
            
            <div class="navsearch border">
                <a href="index.html">Home</a>
                <a href="dashboard.html">My Account</a>
                <a href="BusinessListings.html">Browse Business</a>
                <a href="addbusiness.html">Add Business</a>
                
            </div>
        </div>
    </header>
    <div class="hero">
        <h1>Add Your Business</h1>
    </div>
     
    <section id="business-form">
        <form id="addBusinessForm">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" required>

            <label for="businessCategory">Category:</label>
            <select id="businessCategory">
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="gadget">Gadgets</option>
                <option value="others">Others</option>
            </select>

            <label for="businessDescription">Description:</label>
            <textarea id="businessDescription" rows="3" required></textarea>

            <label for="businessContact">Contact Info:</label>
            <input type="text" id="businessContact" required>

            <label for="businessImage">Upload Logo/Image:</label>
            <input type="file" id="businessImage" accept="image/*">

            <img id="imagePreview" src="" alt="Image Preview" style="display:none; width: 100px; margin-top: 10px;">

            <button type="submit">Submit</button>
        </form>

        <p id="successMessage" style="display:none; color: green; margin-top: 10px;">Business Added Successfully!</p>
    </section>

</body>
</html>
